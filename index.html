
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Numismática</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Numismática</h1>
            <p class="subtitle">Preservando a história através das moedas</p>
            <form id="loginForm" action="colecionar.html" method="POST">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
            <p class="register">
                Não tem uma conta? <a href="registro.html">Registre-se</a>
            </p>       <a href="historia.html">História Sobre os Numismática</a>
            <p class="contact">
                Quer entrar em contato? <a href="contato.html">Clique aqui</a>
            </p>


        </div>
    </div>
</body>
</html>
