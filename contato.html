<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Numismática</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javinha.js" defer></script>
</head>
<body>
    <div class="contact-container">
        <header class="header">
            <h1>Contato</h1>
            <nav>
                <a href="login.html" class="back-button">← Voltar</a>
            </nav>
        </header>
        <main class="contact-box">
            <p class="subtitle">Entre em contato conosco para mais informações sobre Numismática</p>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
</body>
</html>
