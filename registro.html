<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Numismática</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <header class="header">
            <h1>Registrar-se</h1>
            <nav>
                <a href="index.html" class="back-button">← Voltar</a>
            </nav>
        </header>
        <main class="register-box">
            <p class="subtitle">Crie sua conta para explorar o mundo da Numismática</p>
            <form id="registerForm" action="index.html" method="POST">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>

                <button type="submit" onclick="validateForm(event)">Registrar</button>
                
            </form>
            
            
        </main>
        <script src="js/javinha.js"></script>
    </div>
</body>
</html>
